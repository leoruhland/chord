<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Chord Generator</h1>

        <div class="mb-4">
            <label for="rootNote" class="block text-sm font-medium mb-1">Root Note:</label>
            <select id="rootNote" class="block w-full border-gray-300 rounded-md">
                <option value="0">C</option>
                <option value="1">C# / Db</option>
                <option value="2">D</option>
                <option value="3">D# / Eb</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">F# / Gb</option>
                <option value="7">G</option>
                <option value="8">G# / Ab</option>
                <option value="9">A</option>
                <option value="10">A# / Bb</option>
                <option value="11">B</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="octave" class="block text-sm font-medium mb-1">Octave:</label>
            <select id="octave" class="block w-full border-gray-300 rounded-md">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="mode" class="block text-sm font-medium mb-1">Mode:</label>
            <select id="mode" class="block w-full border-gray-300 rounded-md">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="diminished">Diminished</option>
                <option value="augmented">Augmented</option>
                <option value="sus2">Suspended 2</option>
                <option value="sus4">Suspended 4</option>
                <option value="maj7">Major 7</option>
                <option value="min7">Minor 7</option>
                <option value="dom7">Dominant 7</option>
                <option value="aug7">Augmented 7</option>
                <option value="dim7">Diminished 7</option>
                <option value="min7b5">Half-Diminished 7</option>
                <option value="maj9">Major 9</option>
                <option value="min9">Minor 9</option>
                <option value="dom9">Dominant 9</option>
            </select>
        </div>

        <button id="generateChord" class="bg-blue-500 text-white px-4 py-2 rounded-md">Generate Chord</button>

        <div id="result" class="mt-4 p-4 bg-white shadow-md rounded-md">
            <h2 class="text-xl font-bold">MIDI Notes:</h2>
            <p id="midiNotes" class="mt-2 text-gray-700">Select options and click "Generate Chord"</p>
        </div>
    </div>

    <script>
        const chords = {
            major: [0, 4, 7],
            minor: [0, 3, 7],
            diminished: [0, 3, 6],
            augmented: [0, 4, 8],
            sus2: [0, 2, 7],
            sus4: [0, 5, 7],
            maj7: [0, 4, 7, 11],
            min7: [0, 3, 7, 10],
            dom7: [0, 4, 7, 10],
            aug7: [0, 4, 8, 10],
            dim7: [0, 3, 6, 9],
            min7b5: [0, 3, 6, 10],
            maj9: [0, 4, 7, 11, 14],
            min9: [0, 3, 7, 10, 14],
            dom9: [0, 4, 7, 10, 14]
        };

        document.getElementById('generateChord').addEventListener('click', () => {
            const rootNote = parseInt(document.getElementById('rootNote').value, 10);
            const octave = parseInt(document.getElementById('octave').value, 10);
            const mode = document.getElementById('mode').value;

            const baseMidi = 12 * (octave + 1) + rootNote; // MIDI note for the root
            const chordOffsets = chords[mode];
            const midiNotes = chordOffsets.map(offset => baseMidi + offset);

            document.getElementById('midiNotes').textContent = midiNotes.join(', ');
        });
    </script>
</body>
</html>
